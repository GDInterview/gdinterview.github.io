name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.19]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Build
      run: |
        npm install
        npx webpack
        npm run predeploy

    - name: Deploy
      uses: actions/deploy-pages@v1
      with:
        folder: dist
        ssh-key: ${{ secrets.DEPLOY_GH_PAGES }}

