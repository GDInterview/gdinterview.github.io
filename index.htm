<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Designer | Developer Interview</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="gdi-header">
        <div class="gdi-logo gdi-noselect"><div class="gdi-icon">gd</div> interview</div>
    </header>
    <main class="gdi-main">
        <div id="gdi-main-content" class="gdi-noselect">
            <div class="gdi-initial-title">Start your Game Developer interview.</div>
            <div class="gdi-initial-sibtitle">Press Enter &LeftTeeArrow; for a new questions.</div>
        </div>
        <div id="gdi-main-content-spacer"></div>
    </main>
    <footer class="gdi-footer">
       <div class="gdi-footer-logo"><span><strong>GD</strong>&nbsp;interview</span></div>
       <div class="gdi-resources">
            <div class="gdi-resource-header-grp">
                <span class="gdi-resource-header">Courses</span>
                <span class="gdi-resource-header">Books</span>
                <span class="gdi-resource-header">Mock interviews</span>
            </div>
            <div class="gdi-resource-lists">
                <div id="gdi-course-list"></div>
                <div id="gdi-book-list"></div>
            </div>
       </div>
    </footer>
</body>
<script type="module" src="./datastore/questions.js"></script>
<script type="module" src="./components/questions/questions_model.js"></script>
<script type="module" src="./components/questions/questions_controller.js"></script>
<script type="module" src="./components/resources/resources_model.js"></script>
<script type="module" src="./components/resources/resources_controller.js"></script>
<script type="module" src="./main.js"></script>
</html>
